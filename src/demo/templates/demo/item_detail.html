<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'demo/css/bootstrap.min.css' %}">
    <title>商品詳細</title>
</head>
<body>
<div class="mx-auto">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row">
                <div class="col-6 col-md-4">
                    <img src="{% static 'demo/img/'%}{{item.image_path}}" class="img-fluid" alt="{{item.name}}">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col">
                            <h5>{{item.name}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="text-justify">商品説明</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="text-justify">{{item.descrition}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="text-justify">カテゴリー</p>
                        </div>
                        <div class="col">
                            <p class="text-justify">{{item.caetgory.name}}</p>
                        </div>
                        <div class="col">
                            <p class="text-justify">価格</p>
                        </div>
                        <div class="col">
                            <p class="text-justify">{{item.price}}</p>
                        </div>
                    </div>
                    <form action="{% url 'demo:item_add' %}" method="post" class="form-group">
                        <div class="row">
                            <div class="col">
                                {% csrf_token %}
                                <input type="hidden" id="item_id" value="{{item.id}}"/>
                                <input type="number" id="amount" class="form-control" style="ime-mode:disabled"
                                       　placeholder="購入数"
                                       min="1" max="{{item.stock_quantity}}" aria-label="Purchase number"
                                       aria-describedby="basic-addon2">
                            </div>
                            <div class="col">
                                <input type="submit" class="btn btn-outline-secondary" value="カートへ"/>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'demo:list' %}" class="btn btn-primary">戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
