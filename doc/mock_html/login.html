<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>login</title>
</head>
<body>
<div class="mx-auto" style="width: 200px;">
    <div class="container">
        <h1>ログイン</h1>
        <form action="top.html">
            <div class="form-group">
                <label for="ユーザ名"></label>
                <input type="text" class="form-control" name="ユーザ名" id="username" placeholder="ユーザ名"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{6,12}$"
                       title="英数字を6-12文字を入力して下さい"
                       autofocus required />
            </div>
            <div class="form-group">
                <label for="パスワード"></label>
                <input type="password" class="form-control" name="パスワード" id="password" placeholder="パスワード"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{6,12}$"
                       title="英数字を6-12文字を入力して下さい"
                       autofocus required />

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" title="ログイン" value="ログイン"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
